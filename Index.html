<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-maior">

        <input class="cidade" placeholder="Digite o nome da cidade">
        <button class="button-busca" onclick="cliqueNoBotao()">
            <img class="buscar-img" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="container-medio">
            <h2 class="city">Tempo em Belo Horizonte</h2>
            <p class="temp">25°C</p>
        </div>

        <div class="container-menor">
            <img alt="Ícone-clima" src="https://openweathermap.org/img/wn/04n.png" class="img2">
            <p class="prev">Nublado</p>
        </div>

        <p class="umidade">Umidade: 70%</p>

    </div>






</body>

</html>
